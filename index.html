<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around The U.S" />
    <meta name="author" content="Same Hudson" />
    <meta name="keywords" content="USA, travel, " />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" href="images/favicon.ico" />
    <title>Around The U.S</title>
</head>

<body class="page">
    <div class="page__content">
        <header class="header">
            <img src="images/header__image.svg" alt="Around the US" class="header__image">
        </header>
        <main class="main">
            <section class="profile">
                <img src="images/profile__picture.jpeg" alt="Profile Picture" class="profile__picture">
                <div class="profile__owner">
                    <div class="profile__name-edit">
                        <h1 class="profile__name">Jacques Cousteau</h1>
                        <button type="button" class="profile__edit-button"></button>
                    </div>
                    <h2 class="profile__title">Explorer</h2>
                </div>

                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="photo-grid">
                <article class="card">
                    <img src="images/Yosemite.jpg" alt="Yosemite Valley" class="card__photo">
                    <div class="card__details">
                        <h2 class="card__location">Yosemite Valley</h3>
                            <button type="button" class="card__like-button"></button>
                    </div>
                </article>
                <article class="card">
                    <img src="images/Lake_louise.jpg" alt="Lake Louise" class="card__photo">
                    <div class="card__details">
                        <h2 class="card__location">Lake Louise</h3>
                            <button type="button" class="card__like-button"></button>
                    </div>
                </article>
                <article class="card">
                    <img src="images/Bald_mountains.jpg" alt="Bald Mountains" class="card__photo">
                    <div class="card__details">
                        <h2 class="card__location">Bald Mountains</h3>
                            <button type="button" class="card__like-button"></button>
                    </div>
                </article>
                <article class="card">
                    <img src="images/Latemar.jpg" alt="Latemar" class="card__photo">
                    <div class="card__details">
                        <h2 class="card__location">Latemar</h3>
                            <button type="button" class="card__like-button"></button>
                    </div>
                </article>
                <article class="card">
                    <img src="images/Vanoise.jpg" alt="Vanoise" class="card__photo">
                    <div class="card__details">
                        <h2 class="card__location">Vanoise</h3>
                            <button type="button" class="card__like-button"></button>
                    </div>
                </article>
                <article class="card">
                    <img src="images/Lago.jpg" alt="Lago di Braies" class="card__photo">
                    <div class="card__details">
                        <h2 class="card__location">Lago di Braies</h3>
                            <button type="button" class="card__like-button"></button>
                    </div>
                </article>
            </section>
    </div>
    </main>
    <footer class="footer">
        <p class="footer__text">Â© 2021 Around The U.S.</p>
    </footer>
    <div class="popup">
        <div class="popup__content">
            <button class="popup__close" type="button"></button>
            <h3 class="popup__title">Edit Profile</h3>
            <form name="new" class="popup__form">
                <input type="text" name="name" class="popup__input" placeholder="Name">
                <input type="text" name="description" class="popup__input" placeholder="Description">
                <button class="popup__save-button" type="submit">Save</button>
            </form>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
