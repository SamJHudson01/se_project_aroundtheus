<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Around The U.S" />
        <meta name="author" content="Same Hudson" />
        <meta name="keywords" content="USA, travel, " />
        <link rel="stylesheet" href="pages/index.css" />
        <link rel="icon" href="images/favicon.ico" />
        <title>Around The U.S</title>
    </head>

    <body class="page">
        <div class="page__content">
            <header class="header">
                <img
                    src="images/header__image.svg"
                    alt="Around the US"
                    class="header__image"
                />
            </header>
            <main class="main">
                <section class="profile">
                    <img
                        src="images/profile__picture.jpeg"
                        alt="Profile Picture"
                        class="profile__picture"
                    />
                    <div class="profile__owner">
                        <div class="profile__name-edit">
                            <h1 class="profile__name">Jacques Cousteau</h1>
                            <button
                                type="button"
                                class="profile__edit-button"
                            ></button>
                        </div>
                        <h2 class="profile__title">Explorer</h2>
                    </div>

                    <button type="button" class="profile__add-button"></button>
                </section>
                <section class="photo-grid">
                    <!-- Filled Dynamically -->
                </section>
            </main>
        </div>

        <footer class="footer">
            <p class="footer__text">Â© 2021 Around The U.S.</p>
        </footer>
        <div class="popup" id="edit-profile-popup">
            <div class="popup__content">
                <button class="popup__close" type="button"></button>
                <h3 class="popup__title">Edit Profile</h3>
                <form
                    name="edit-profile"
                    class="popup__form"
                    id="edit-profile-form"
                >
                    <input
                        type="text"
                        id="owner-name"
                        name="name"
                        class="popup__input"
                        placeholder="Name"
                        required
                        maxlength="40"
                        minlength="2"
                    />
                    <span class="popup__error" id="owner-name-error"></span>
                    <input
                        type="text"
                        id="owner-about"
                        name="description"
                        class="popup__input"
                        placeholder="Description"
                        required
                        maxlength="200"
                        minlength="2"
                    />
                    <span class="popup__error" id="owner-about-error"></span>
                    <button class="popup__save-button" type="submit">
                        Save
                    </button>
                </form>
            </div>
        </div>
        <div class="popup" id="add-card-popup">
            <div class="popup__content">
                <button class="popup__close" type="button"></button>
                <h3 class="popup__title">New place</h3>
                <form name="add-card" class="popup__form" id="add-place-form">
                    <input
                        type="text"
                        id="place-title"
                        name="title"
                        class="popup__input"
                        placeholder="Title"
                        maxlength="30"
                        required
                    />
                    <span class="popup__error" id="place-title-error"></span>
                    <input
                        type="url"
                        id="place-link"
                        name="url"
                        class="popup__input"
                        placeholder="Image link"
                        required
                    />
                    <span class="popup__error" id="place-link-error"></span>
                    <button
                        class="popup__save-button popup__save-button_disabled"
                        type="submit"
                        id="add-place-submit-button"
                        disabled
                    >
                        Create
                    </button>
                </form>
            </div>
        </div>
        <div class="popup" id="image-popup">
            <div class="popup__content popup__content_type-image">
                <button class="popup__close" type="button"></button>
                <img class="popup__image" src=" " alt="The popup image" />
                <p class="popup__caption"></p>
            </div>
        </div>
        <template id="card-template">
            <article class="card">
                <img src=" " class="card__image" alt="A card image" />
                <img
                    src="images/Delete.svg"
                    alt="Delete card button"
                    class="card__delete-button"
                />
                <div class="card__details">
                    <h3 class="card__title"></h3>
                    <button type="button" class="card__like-button"></button>
                </div>
            </article>
        </template>
        <script src="./scripts/index.js"></script>
        <script src="./scripts/validation.js"></script>
    </body>
</html>
